  <section class="section service-2">

          <img src="{{ i.image.url }}" style="border-radius: 15px;height: 272px;" alt="" class="img-fluid">
          <div class="content">
            <h4 class="mt-4 mb-2 title-color">{{ i.name }}</h4>
            <p class="mb-4" style="color: black;" >{{ i.para }}</p>
          </div>
          
            <a href="{% url 'story' i.id %}" class="button button--secondary button--slim" style="background: linear-gradient(90.97deg, #FF6617 -5.37%, #FFB50B 103.01%);;border: 1px solid rgb(248, 248, 248);font-size: 17px;color:#fff;width:185px;height:40px;border-radius: 25px;padding-left: 22px;" >
              know more
                <svg class="icon icon--small" style="color: #fff;" >
                    <use href="#arrow-right"/>
                </svg>
            </a>
        </div>



        <br> <br>
          
        </div>


  
          {% endfor %}
        </div>
      </div>
    </div>
