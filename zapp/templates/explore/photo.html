<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <title>Welfare - Free Bootstrap 4 Template by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Dosis:200,300,400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Overpass:300,400,400i,600,700" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'welfare/css/open-iconic-bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'welfare/css/animate.css' %}">
    
    <link rel="stylesheet" href="{% static 'welfare/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'welfare/css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'welfare/css/magnific-popup.css' %}">

    <link rel="stylesheet" href="{% static 'welfare/css/aos.css' %}">

    <link rel="stylesheet" href="{% static 'welfare/css/ionicons.min.css' %}">

    <link rel="stylesheet" href="{% static 'welfare/css/bootstrap-datepicker.css' %}">
    <link rel="stylesheet" href="{% static 'welfare/css/jquery.timepicker.css' %}">

    
    <link rel="stylesheet" href="{% static 'welfare/css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'welfare/css/icomoon.css' %}">
    <link rel="stylesheet" href="{% static 'welfare/css/style.css' %}">
  </head>
  <body>
    
    {% include 'header.html' %}
    <section class="page-title bg-1" style="background: linear-gradient(rgb(0 0 0 / 25%), #000), url({% static 'assets/images/zzz.jpg' %});height: 395px; > 
      <div class="overlay" >
     <div class="" >
       <div class="row">
         <div class="col-md-12">
           <div class="block text-center">
             <span class="text-white" style="text-align: center" >
             <h1 class="text-capitalize mb-5 text-lg" style="margin-top: 30px;color: #fff;font-size: 50px;font-family: sans-serif;font-weight: 900;text-shadow: 2px 2px 3px black">PHOTO</h1>
             <span class="text-white"><a href="{% url 'home' %}">Home</a> / <a href="{% url 'photo' %}">Photo</a> </span>
              </span>
             <!-- <ul class="list-inline breadcumb-nav">
               <li class="list-inline-item"><a href="index.html" class="text-white">Home</a></li>
               <li class="list-inline-item"><span class="text-white">/</span></li>
               <li class="list-inline-item"><a href="#" class="text-white-50">About Us</a></li>
             </ul> -->
           </div>
         </div>
       </div>
     </div>
    </section>    

    <section class="ftco-section ftco-gallery">
    	<div class="container">
	    	<div class="d-md-flex">
          {% for i in pho %}
		    	<a href="{{ i.image.url }}" class="gallery image-popup d-flex justify-content-center align-items-center img ftco-animate" style="background-image: url({{ i.image.url }});">
		    		<div class="icon d-flex justify-content-center align-items-center">
		    			<span class="fa fa search"></span>
		    		</div>
		    	</a>
		    {% endfor %}
		    </div>
	    </div>
    </section>

{% include 'footer.html' %}

  <script src="{% static 'welfare/js/jquery.min.js' %}"></script>
  <script src="{% static 'welfare/js/jquery-migrate-3.0.1.min.js' %}"></script>
  <script src="{% static 'welfare/js/popper.min.js' %}"></script>
  <script src="{% static 'welfare/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'welfare/js/jquery.easing.1.3.js' %}"></script>
  <script src="{% static 'welfare/js/jquery.waypoints.min.js' %}"></script>
  <script src="{% static 'welfare/js/jquery.stellar.min.js' %}"></script>
  <script src="{% static 'welfare/js/owl.carousel.min.js' %}"></script>
  <script src="{% static 'welfare/js/jquery.magnific-popup.min.js' %}"></script>
  <script src="{% static 'welfare/js/aos.js' %}"></script>
  <script src="{% static 'welfare/js/jquery.animateNumber.min.js' %}"></script>
  <script src="{% static 'welfare/js/bootstrap-datepicker.js' %}"></script>
  <script src="{% static 'welfare/js/jquery.timepicker.min.js' %}"></script>
  <script src="{% static 'welfare/js/scrollax.min.js' %}"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
  <script src="{% static 'welfare/js/google-map.js' %}"></script>
  <script src="{% static 'welfare/js/main.js' %}"></script>
    
  </body>
</html>
